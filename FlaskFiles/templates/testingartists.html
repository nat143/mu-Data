<! doctype html>

<style>
.artist-table {
  width: 100%;
  font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
  background-color: #f6f6f6;
  color: #000000;
  table-layout: fixed;
  border-collapse: collapse;
}
.artist-table tr {
  border-bottom: 2px solid;
  border-color: white
}
.artist-table tr a {
  color: black;
  text-decoration:none;
}

td {
  height: 25px;
  width: 200px;
  vertical-align: middle
}

.artistListens {
  height: 100%;
  background: #6D6D6D;
  font-weight: bold;
  color: white;
}

.div-text-centre {
  line-height: 25px;
  text-indent: 5px;
}

</style>


<table class="artist-table" cellpadding="0">
    {% for item in artists %}
    <tr class="rowBottom">
        <td> <a href="http://www.last.fm/music/{{ item['artist'] }}" title={{ item['artist'] }} class="">{{ item['artist'] }}</a> </td> 
        <td><div class="artistListens div-text-centre" style="width:{{item['percentage']}}%;">{{ item['listens'] }}</div></td>
    </tr>
    {% endfor %}
</table>
